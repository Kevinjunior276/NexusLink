name: Keep Backend Alive

on:
  schedule:
    # Run every 14 minutes to prevent Render's 15-minute sleep timer
    - cron: '*/14 * * * *'
  workflow_dispatch: # Allows manual run button

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Backend Health Endpoint
        run: |
          curl -I https://nexus-link-backend.onrender.com/api/health/
          echo "Ping sent to backend to keep it awake."
